<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GreenMap - {% block title %}{% endblock %}</title>
    
    <!-- Chargement unique de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chargement unique de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --red: #DF2E38;
            --cream: #FFFFFF;
            --light-green: #C7E8CA;
            --dark-green: #5D9C59;
        }
        
        body {
            background-color: var(--light-green) !important;
        }
        
        .auth-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: none;
            overflow: hidden;
        }
        
        .auth-logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        
        .btn-primary {
            background-color: var(--red) !important;
            border-color: var(--red) !important;
            padding: 10px 20px;
        }
        
        .btn-primary:hover {
            background-color: #c0392b !important;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <main class="d-flex align-items-center min-vh-100 py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card auth-card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <img src="{% static 'img/logo.png' %}" alt="Logo" class="auth-logo">
                                <h2 class="text-danger">GreenMap</h2>
                            </div>
                            
                            {% include 'partials/_messages.html' %}
                            
                            {% block auth_content %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
