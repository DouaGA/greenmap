{% extends 'base_auth.html' %}
{% load static %}

{% block title %}Connexion - TrulyClaims{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Connexion</h3>
                </div>
                <div class="card-body">
                    {% include 'partials/_messages.html' %}
                    
                    <form method="post" action="{% url 'login' %}" id="loginForm">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">
                        
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Nom d'utilisateur" required autofocus>
                            <label for="username">Nom d'utilisateur</label>
                        </div>
                        
                        <div class="form-floating mb-3 position-relative">
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Mot de passe" required>
                            <label for="password">Mot de passe</label>
                            <span class="password-toggle" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">üëÅÔ∏è</span>
                        </div>
                        
                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                            <a class="small" href="#">Mot de passe oubli√©?</a>
                            <button type="submit" class="btn btn-primary">Se connecter</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small">
                        <a href="{% url 'register' %}">Besoin d'un compte? S'inscrire!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Gestion de la validation du formulaire
    const loginForm = document.getElementById('loginForm');
    const passwordField = document.getElementById('password');
    const passwordToggle = document.querySelector('.password-toggle');
    
    if (loginForm) {
        loginForm.addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = passwordField.value.trim();
            
            if (!username || !password) {
                e.preventDefault();
                alert('Veuillez remplir tous les champs');
                return false;
            }
            return true;
        });
    }
    
    // Fonctionnalit√© show/hide password
    if (passwordToggle && passwordField) {
        passwordToggle.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            
            // Changement d'ic√¥ne pour une meilleure UX
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
        });
    }
});
</script>
{% endblock %}
