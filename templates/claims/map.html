{% extends 'base.html' %}

{% block title %}Carte Interactive des Réclamations{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<style>
    #map {
        height: 600px;
        width: 100%;
        border-radius: 8px;
        margin-bottom: 20px;
    }
    .marker-icon {
        background-color: #3388ff;
        border-radius: 50%;
        border: 3px solid white;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 12px;
    }
    .pending {
        background-color: #ffc107; /* Jaune */
    }
    .accepted {
        background-color: #28a745; /* Vert */
    }
    .rejected {
        background-color: #dc3545; /* Rouge */
    }
    .info-window {
        min-width: 250px;
    }
    .filter-container {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
    }
    .waste-icon {
        width: 20px;
        height: 20px;
        margin-right: 5px;
        display: inline-block;
        vertical-align: middle;
    }
    .search-btn {
        height: 38px;
        margin-top: 32px;
    }
    .legend {
        padding: 10px;
        background: white;
        border-radius: 5px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        line-height: 1.5;
    }
    .legend i {
        width: 20px;
        height: 20px;
        float: left;
        margin-right: 8px;
        opacity: 0.7;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Carte Interactive des Signalements</h1>
    </div>

    <div class="filter-container">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="status-filter">Statut</label>
                    <select id="status-filter" class="form-control">
                        <option value="all">Tous statuts</option>
                        <option value="pending">En attente</option>
                        <option value="accepted">Acceptées</option>
                        <option value="rejected">Rejetées</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="type-filter">Type :</label>
                    <select id="type-filter" class="form-control">
                        <option value="all">Tous types</option>
                        <optgroup label="Déchets">
                            <option value="plastic">Plastique</option>
                            <option value="glass">Verre</option>
                            <option value="paper">Papier/Carton</option>
                            <option value="metal">Métal</option>
                            <option value="organic">Organique</option>
                            <option value="electronic">Électronique</option>
                            <option value="hazardous">Dangereux</option>
                            <option value="construction">BTP</option>
                        </optgroup>
                        <optgroup label="Autres">
                            <option value="hole">Puits/Trou</option>
                            <option value="illegal_dumping">Dépôt sauvage</option>
                            <option value="water">Problème eau</option>
                            <option value="other">Autre</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="date-filter">Date</label>
                    <input type="date" id="date-filter" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <button id="search-btn" class="btn btn-primary search-btn">
                    <i class="fas fa-search"></i> Rechercher
                </button>
                <button id="reset-btn" class="btn btn-secondary search-btn ml-2">
                    <i class="fas fa-undo"></i> Réinitialiser
                </button>
            </div>
        </div>
    </div>

    <div id="map"></div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialisation de la carte
    const map = L.map('map').setView([36.7525, 3.0420], 12); // Centré sur Alger
    
    // Couche OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // Dictionnaire des marqueurs
    let markers = {};
    
    // Icônes personnalisées avec couleur par type de signalement
    function createCustomIcon(claim) {
        const statusClass = claim.status === 'pending' ? 'pending' : 
                          claim.status === 'accepted' ? 'accepted' : 'rejected';
        
        // Couleur par type de signalement
        const typeColors = {
            // Déchets
            'plastic': '#0095B6',
            'glass': '#00B34D',
            'paper': '#FFD700',
            'metal': '#A9A9A9',
            'organic': '#8B4513',
            'electronic': '#00008B',
            'hazardous': '#FF0000',
            'construction': '#696969',
            
            // Autres
            'hole': '#8B0000',
            'illegal_dumping': '#4B0082',
            'water': '#1E90FF',
            'other': '#800080'
        };
        
        const color = typeColors[claim.claim_type?.name?.toLowerCase()] || '#3388ff';
        
        const iconHtml = `
            <div class="marker-icon ${statusClass}" style="background-color: ${color}">
                ${claim.claim_type?.name?.charAt(0).toUpperCase() || claim.id}
            </div>
        `;
        
        return L.divIcon({
            html: iconHtml,
            className: 'custom-marker',
            iconSize: [30, 30]
        });
    }

    // Ajouter une légende
    function addLegend() {
        const legend = L.control({position: 'bottomright'});

        legend.onAdd = function(map) {
            const div = L.DomUtil.create('div', 'legend');
            const types = {
                'plastic': 'Plastique',
                'glass': 'Verre',
                'paper': 'Papier',
                'metal': 'Métal',
                'organic': 'Organique',
                'electronic': 'Électronique',
                'hazardous': 'Dangereux',
                'construction': 'BTP',
                'hole': 'Puits/Trou',
                'illegal_dumping': 'Dépôt sauvage',
                'water': 'Problème eau',
                'other': 'Autre'
            };
            const colors = {
                'plastic': '#0095B6',
                'glass': '#00B34D',
                'paper': '#FFD700',
                'metal': '#A9A9A9',
                'organic': '#8B4513',
                'electronic': '#00008B',
                'hazardous': '#FF0000',
                'construction': '#696969',
                'hole': '#8B0000',
                'illegal_dumping': '#4B0082',
                'water': '#1E90FF',
                'other': '#800080'
            };

            let labels = ['<strong>Types de signalement</strong>'];
            
            for (const type in types) {
                labels.push(
                    `<i style="background:${colors[type]}"></i> ${types[type]}`
                );
            }
            
            labels.push('<br><strong>Statuts</strong>');
            labels.push('<i style="background:#ffc107"></i> En attente');
            labels.push('<i style="background:#28a745"></i> Accepté');
            labels.push('<i style="background:#dc3545"></i> Rejeté');

            div.innerHTML = labels.join('<br>');
            return div;
        };

        legend.addTo(map);
    }

    // Charger les signalements avec filtres
    function loadClaims() {
        const status = document.getElementById('status-filter').value;
        const claimType = document.getElementById('type-filter').value;
        const date = document.getElementById('date-filter').value;
        
        // Construction de l'URL avec les filtres
        let url = '{% url "api_claims" %}?';
        if (status !== 'all') url += `status=${status}&`;
        if (claimType !== 'all') url += `claim_type=${claimType}&`;
        if (date) url += `date=${date}`;
        
        // Supprimer les marqueurs existants
        Object.values(markers).forEach(marker => map.removeLayer(marker));
        markers = {};
        
        // Afficher un loader pendant le chargement
        const loader = L.marker(map.getCenter(), {
            icon: L.divIcon({
                html: '<div class="spinner-border text-primary"></div>',
                className: 'loader-marker',
                iconSize: [40, 40]
            })
        }).addTo(map);
        
        // Requête AJAX
        fetch(url, {
    headers: {
        'X-CSRFToken': '{{ csrf_token }}',
        'Accept': 'application/json',
    },
    credentials: 'same-origin'
})
.then(response => {
    // Vérifiez d'abord le content-type
    const contentType = response.headers.get('content-type');
    if (!contentType || !contentType.includes('application/json')) {
        return response.text().then(text => {
            throw new Error(`Réponse non-JSON: ${text.substring(0, 100)}`);
        });
    }
    return response.json();
})
.then(data => {
    // Traitement des données...
})
.catch(error => {
    console.error('Erreur:', error);
    // Affichez un message d'erreur plus clair à l'utilisateur
    L.marker(map.getCenter(), {
        icon: L.divIcon({
            html: `<div class="alert alert-danger">
                     Erreur lors du chargement: ${error.message}
                   </div>`,
            className: 'error-marker',
            iconSize: [200, 50]
        })
    }).addTo(map);
});
            
            // Ajouter tous les marqueurs
            data.forEach(claim => {
                const marker = L.marker(
                    [claim.location_lat, claim.location_lng],
                    { icon: createCustomIcon(claim) }
                ).addTo(map);
                
                // Contenu de la popup
                const popupContent = `
                    <div class="info-window">
                        <h5>${claim.title}</h5>
                        <p><strong>Type:</strong> ${claim.claim_type?.name || 'Non spécifié'}</p>
                        <p><strong>Statut:</strong> ${claim.status_display || claim.status}</p>
                        <p><strong>Date:</strong> ${new Date(claim.created_at).toLocaleDateString()}</p>
                        <p>${claim.description?.substring(0, 100) || ''}${claim.description?.length > 100 ? '...' : ''}</p>
                        ${claim.image_url ? `<img src="${claim.image_url}" style="max-width: 100%; max-height: 150px; margin-top: 10px;">` : ''}
                        ${claim.status === 'pending' ? `
                        <div class="mt-2">
                            <button class="btn btn-sm btn-success" 
                                    onclick="updateClaimStatus(${claim.id}, 'accepted')">
                                Accepter
                            </button>
                            <button class="btn btn-sm btn-danger" 
                                    onclick="updateClaimStatus(${claim.id}, 'rejected')">
                                Rejeter
                            </button>
                        </div>
                        ` : ''}
                        <div class="mt-2">
                            <a href="{% url 'claim_detail' 0 %}".replace('0', ${claim.id}) class="btn btn-sm btn-info">
                                Voir détails
                            </a>
                        </div>
                    </div>
                `;
                
                marker.bindPopup(popupContent);
                markers[claim.id] = marker;
            });
            
            // Ajuster la vue de la carte pour afficher tous les marqueurs
            if (data.length > 0) {
                const markerGroup = new L.featureGroup(Object.values(markers));
                map.fitBounds(markerGroup.getBounds());
            }
        })
        .catch(error => {
            console.error('Erreur:', error);
            map.removeLayer(loader);
            
            // Afficher un message d'erreur
            L.marker(map.getCenter(), {
                icon: L.divIcon({
                    html: '<div class="alert alert-danger">Erreur lors du chargement</div>',
                    className: 'error-marker',
                    iconSize: [200, 50]
                })
            }).addTo(map);
        });

    // Mettre à jour le statut d'un signalement
    window.updateClaimStatus = function(claimId, status) {
        if (!confirm(`Voulez-vous vraiment ${status === 'accepted' ? 'accepter' : 'rejeter'} cette réclamation ?`)) {
            return;
        }
        
        fetch(`{% url 'update_claim_status' 0 'status' %}`
            .replace('0', claimId)
            .replace('status', status), {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: JSON.stringify({status: status})
                  })
        .then(response => {
            if (!response.ok) {
                return response.text().then(text => {
                    throw new Error(text || 'Erreur serveur');
                });
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                loadClaims(); // Recharger les marqueurs
            } else {
                alert(data.message || "Erreur lors de la mise à jour");
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert("Erreur: " + error.message);
        });
    }

    // Réinitialiser les filtres
    function resetFilters() {
        document.getElementById('status-filter').value = 'all';
        document.getElementById('type-filter').value = 'all';
        document.getElementById('date-filter').value = '';
        loadClaims();
    }

    // Écouteurs d'événements
    document.getElementById('search-btn').addEventListener('click', loadClaims);
    document.getElementById('reset-btn').addEventListener('click', resetFilters);

    // Chargement initial et ajout de la légende
    loadClaims();
    addLegend();
});
</script>
{% endblock %}
